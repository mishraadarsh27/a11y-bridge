services:
  - type: web
    name: vaanisetu-backend
    env: python
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install fastapi uvicorn[standard] httpx pydantic numpy opencv-python-headless mediapipe transformers sentencepiece scikit-learn joblib
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 8000
    healthCheckPath: /health
